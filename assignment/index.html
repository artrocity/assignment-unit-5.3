  <body>
    <header class="header">
      <h1>Unit 5, Part 3</h1>
      <h2 class="recordShopName">Ryan's Record Shop</h2>
    </header>
    
    
    <main class="mainSection">

      <!-- Add a record to your collection -->
      <h3>Add a Record To Your Collection</h3>
      <div class="addRecord">
        <input type="text" placeholder="Song Title" name="addTitle" id="addTitle" required>
        <input type="text" placeholder="Artist's Name" name="addArtist" id="addArtist" required>
        <input type="text" placeholder="Year Published" name="addYear" id="addYear" required>
        <button onclick="addRecord()">Submit</button>
      </div>

      <!-- Find a Record by Artist -->
      <h3>Find a Record by Artist</h3>
      <div class="findRecord">
        <input type="text" placeholder="Artist's Name" name="findArtist" id="findArtist" required>
        <button onclick="searchArtist()">Search</button>
      </div>

      <!-- Find a Record by Artist and Year -->
      <h3>Find a Record by Artist and Year</h3>
      <div class="searchRecord">
        <input type="text" placeholder="Artist's Name" name="searchArtist" id="searchArtist" required>
        <input type="text" placeholder="Year Published" name="searchYear" id="searchYear" required>
        <button onclick="findArtistAndYear()">Find</button>
      </div>

      <!-- Show All Records -->
      <div class="showRecord">
        <h3>Show All Records</h3>
        <button onclick="showRecords()">Show All</button>
      </div>

      <hr>

      <!-- Display Search Results -->
      <table id="resultsTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>
    </main>
